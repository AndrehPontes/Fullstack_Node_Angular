<section>

  <button mat-button color="primary" [disabled]="!btnEnable">My Button 1</button>
  <button mat-button color="warn" [disabled]="!btnEnable">My Button 2</button>

  <button mat-button color="warn" (click)="disable()" [disabled]="!btnEnable">Disabled</button>

  <mat-progress-spinner
        color="primary"
        [mode]="spinnerMode"
        value="0">
  </mat-progress-spinner>

</section>

<section>
  <p>
      <mat-card>
        <mat-card-content>
            <p>
              <mat-checkbox color="warn" (change)="cbChanger($event)">Disable / Enable</mat-checkbox>
            </p>

            <mat-form-field>
              <mat-label>Cars</mat-label>
              <mat-select matNativeControl required
              [disabled]="selectDisabled" (selectionChange)="selectionChange($event)">
                <mat-option value="1">Volvo</mat-option>
                <mat-option value="2">Saab</mat-option>
                <mat-option value="3">Mercedes</mat-option>
                <mat-option value="4">Audi</mat-option>
              </mat-select>
            </mat-form-field>

        </mat-card-content>

        <mat-card-actions>
          <p> Select option {{selectedOption}}</p>
        </mat-card-actions>
      </mat-card>
  </p>
</section>
